apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webkubectl.fullname" . }}
  labels:
    {{- include "webkubectl.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "webkubectl.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "webkubectl.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "webkubectl.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: http         
          env:
          {{- if .Values.secretFile }}
          - name: GOTTY_CREDENTIAL_FILE
            value: "/opt/webkubectl.passwd"
          {{- end }}
          {{- if .Values.secret }}
          - name: GOTTY_CREDENTIAL
            valueFrom:
              secretKeyRef:
                name: {{ include "webkubectl.fullname" . }}
                key: "{{ .Values.secret.key }}"
          {{- end}}
          {{- range $key, $value := .Values.extraEnv }}
          - name: {{ $key }}
            value: {{ $value }}
          {{- end }}
          {{- if .Values.secretFile }}
          volumeMounts:
          - name: {{ include "webkubectl.fullname" . }}
            mountPath: /opt/webkubectl.passwd
            subPath: credentials.conf
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.secretFile }}
      volumes:
      - name: {{ include "webkubectl.fullname" . }}
        configMap:
          name: {{ include "webkubectl.fullname" . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
